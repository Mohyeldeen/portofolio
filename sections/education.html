
                <div class="container" ng-controller="educationController">
                    <div class="edu-box col-md-5" ng-repeat="university in universities">
                                <div class="row-2"><i class="fa fa-university" aria-hidden="true"></i><label for="University Name">University:</label></div>
                                <div class="row-2"><p>{{university.universityName}}</p></div>
                                <div class="row-2"><i class="fa fa-graduation-cap" aria-hidden="true"></i><label for="Graduated Class">Graduated:</label></div>
                                <div class="row-2"><p>{{university.graduatedClass}}</p></div>
                                <div class="row-2"><i class="fa fa-laptop" aria-hidden="true"></i><label for="Department">Department:</label></div>
                                <div class="row-2"><p>{{university.department}}</p></div>
                                <div class="row-2"><i class="fa fa-certificate" aria-hidden="true"></i><label for="Certaficate">Certaficate:</label></div>
                                <div class="row-2"><p>{{university.certificate}}</p></div>
                    </div>
                </div>
